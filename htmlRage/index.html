<!DOCTYPE html>
<html lang="en">
    <head>
		<link rel="stylesheet" href="css/styles.css">
        <title>RAGE by Alan</title>
		<link rel="icon" type="image/png" href="icon.png">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
        <!--The above library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		
    </head>
	
    <body onresize="resizeCanvas()" >
		<div class = 'container'>
			<div id="middle">
				<div id='gameAndOverlay' >
					<div id='bidOverlay'>
						<div id='bidTitle'>Select Your Bid</div>
						<div id='bidArray'>
							<div id='0' class='bidButton'> 0 </div>
							<div id='1' class='bidButton'> 1 </div>
							<div id='2' class='bidButton'> 2 </div>
							<div id='3' class='bidButton'> 3 </div>
							<div id='4' class='bidButton'> 4 </div>
							<div id='5' class='bidButton'> 5 </div>
							<div id='6' class='bidButton'> 6 </div>
							<div id='7' class='bidButton'> 7 </div>
							<div id='8' class='bidButton'> 8 </div>
							<div id='9' class='bidButton'> 9 </div>
							<div id='10' class='bidButton'> 10 </div>
						</div>
						<div id='leadMessage'>You start the round!</div>
					</div>
					<div id="content">
						<div id='title'>RAGE</div>
						<div id='subtitle'>Click to Start</div>
					</div>
					<canvas id='gameBoard' onclick="checkClick(event)"></canvas>
				</div>
				<div id='sidebar'>
					<div id='users' > Users:
						<div id='userlist'> Users here </div>
					</div>
					<div id='chat'> CHAT: 
						<div id='chatlog'></div>
						<form action="" method="get">
							<input type="text" id="message" style="display:table-cell; width: 100%"/> <!--text form to send data to the server-->
							<input type="submit" id="submit" type="button" style=" display:none; width: 100%" value="Send">
						</form>
					</div>
				</div>
			</div>
		</div>
    </body>
	<script type="text/javascript" src="IPconfiguration.js"></script>
	<script type="text/javascript" src="js/rageSocket.js"></script>
</html>
